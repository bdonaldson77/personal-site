about_content: | # this will include new lines to allow paragraphs
  Hello, I'm Ben. I'm a DevOps engineer by trade, with a focus on infrastructure automation. I came from the Ops side of DevOps, with a passion around hardware and infrastructure. As well as codifying infrastructure and configurations, I also do occasional consultation for smaller projects and tinker with my home network for fun.

  I am most skilled in: <mark>Infrastructure as Code</mark> and <mark>Continuous Integration</mark>.

content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: Raspberry Pi Home Server
        link: github.com/bdonaldson77/rpi-docker-plex
        # link_text: Project Website
        additional_links:
          - title:  bdonaldson77/rpi-docker-plex
            icon: fab fa-github
            url: https://github.com/bdonaldson77/rpi-docker-plex
          # - title:  Github page for project (eg. bdonaldson77/rpi-docker-plex)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          For backing up media to stream in-home, so I don't have to mess with DVDs anymore.
        description: | # this will include new lines to allow paragraphs
          I have my Raspberry Pi running in my 6U network rack at home backed by an NFS mount to my Netgear 6-bay ReadyNAS for RAIDed storage of media and personal files.

          It runs a stack of microservices to provide a web frontend for media tracking, and Plex to serve it. The web services are fronted by CloudFlare for SSL and caching, as well as simple bot-blocking.

          My longer-term goal once the chip shortage is over is to buy a few more Pis, rack-mount them, and set them up as bare-metal Kubernetes nodes so I can convert from docker-compose to k8s pods.

  - title: Experience # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Electronic Arts
        link: ea.com
        # link_text: ea.com
        sub_title: Software Engineer
        caption: June 2017 - Present
        quote: >
          We Exist to Inspire the World to Play.
        description: | # this will include new lines to allow paragraphs
            As a member of the Infrastructure Engineering team for the Development and Release Engineering group (DRE IE), I design and implement products and services for the CI/CD side of game development.

            DRE IE is a central team that handles the infrastructure for several studios while providing services for most of the EA Studios to enable game development teams to more rapidly iterate. As a part of this team, I have been responsible for:
            
            - Implementing a hardware-agnostic approach to cut down machine deployment times from dozens of hours to dozens of minutes
            - Designing, implementing, and evangelizing DRE's use of HashiCorp Vault as a modern secrets storage solution
            - Assuming point-of-contact roles and responsibilities for working with many of EA's central teams (e.g. EA Security, EA IT)
      - layout: left
        title: Core Information Technologies
        link: coreit.ca
        # link_text: coreit.ca
        sub_title: Network Engineer
        caption: April 2014 - June 2017
        quote: >
          Core IT is a Managed Service Provider for companies in the Metro Vancouver area, focused largely on the film and television and natural resources industries.
        description: | # this will include new lines to allow paragraphs
            As a Network Engineer at Core IT, I provided T2 and T3 support for many local and international customers ranging from a handful of employees to hundreds.
            
            While I started out in a help desk role, I was quickly promoted to provide more technical support for servers and networks for the larger clients. I planned and installed server racks, built networks out from the router down to the workstations, and provided on-site support for employees and equipment as required.  

