        sub_title: Diploma in Computer Information Technology
        quote: >
          BCIT is the largest Computing and IT education provider in Western Canada. The School of Computing provides a comprehensive education in computer and information systems across a breadth of areas of knowledge.
        description: | # this will include new lines to allow paragraphs
          While at BCIT, I learned the fundamentals of IT systems and management. Over the course of my schooling, I worked on several projects both alone and in a group to do things like stand up a personal Exchange server from scratch on the Azure cloud.

          During my second year, I was admitted into the Co-op work education program and spent 8 months working at a Managed Service Provider as a Network Engineer, and returned to complete my diploma before joining my Co-op placement company full-time after graduation. 

